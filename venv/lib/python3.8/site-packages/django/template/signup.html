<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css\signup.css">
</head>


    <body>

	  <h1>Sign Up</h1>
      
      <p>Create an account:</p>
    
      <form action="" method="GET">


      <section id="user-name">
      
      <label for="username">Username:</label>
      
      <br>		
	  
      <center><input id="username" name="username" type="text" required minlength="4" maxlength="10" autofocus></center>

      </section> 


      
      <br>


      <section id="pass_word">

      <label for="pw">Password:</label>
      
      <br>
	  
      <center><input id="pw" name="pw" type="password" required minlength="4" maxlength="10"></center>

      </section>
      


      <br>


      <section id="submission">
      
      <center><input type="submit" value="Submit"></center>

      </section>


      </form>

    </body>
</html>
