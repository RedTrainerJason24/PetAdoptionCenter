<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordInput</title>
   <link rel="stylesheet" href="css\login.css">
</head>



<body>

    <form>

    <h1>Login to start</h1>

  
    <br>


    <section id="user_name">

    <label for="username">Username:</label>

    <center><input id="username" name="username" type="text" required minlength="4" maxlength="10" autofocus required></center>

    </section>
    


    <br>


    <section id="pass_word">
    
    <label for="user-pw">Password:</label>

    <center><input id="user-pw" name="user-pw" type="password"  required minlength="4" maxlength="10" required></center>

    </section>


    <br>


    <section id="submission">

    <center><input type="submit" value="Submit"></center>

    </section>

    
    </form>

</body>

</html>
