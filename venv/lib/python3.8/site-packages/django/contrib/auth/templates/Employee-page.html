  <body>
 <div>
           <h1>Harmonics Animal Shelter</h1>
       </div>
   
       <div class="topnav">

  <h2>Manage Animals</h2>
      <h3>ADD ANIMAL</h3>
      <form id="addanimal" onsubmit="inv.saveMvt(); return false;">
        <label for="type">Animal Type:</label>
  <select name="animal" id="animal">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="smanimal">Small Animal</option>
  </select>
        <label>Breed</label>
        <select id="mDirect">
          <option value="beagle">Beagle</option>
          <option value="boxer">Boxer</option>
          <option value="bulldog">Bulldog </option>
          <option value="corgi">Corgi</option>
          <option value="dachshund">Dachshund</option>
          <option value="fbulldog">French Bulldog </option>
          <option value="gshepherd">German Shepherd </option>
          <option value="retriever">Golden Retriever</option>
          <option value="labrador">Labrador</option>
          <option value="pitbull">Pitbull</option>
          <option value="poodle">Poodle</option>
          <option value="pug">Pug</option>
          <option value="rottweiler">Rottweiler</option>
          <option value="tzu">Shih Tzu</option>
          <option value="_____">_____</option>
          <option value="bengal">Bengal</option>
          <option value="birman">Birman</option>
          <option value="maine">Maine Coon</option>
          <option value="ragdoll">Ragdoll</option>
          <option value="persian">Persian</option>
          <option value="shorthair">Shorthair</option>
          <option value="siamese">Siamese</option>
          <option value="sphynx">Sphynx</option>
          <option value="tabby">Tabby</option>
          <option value="_____">_____</option>
          <option value="gerbil">Gerbil</option>
          <option value="guinea">Guinea Pig</option>
          <option value="hamster">Hamster</option>
          <option value="mouse">Mouse</option>
          <option value="rat">Rat</option>
        </select>
        <label>Age</label>
        <input type="text" required id="age"/>
        <select name="monthyear" id="monthyear">
        <option value="months">Months</option>
        <option value="years">Years</option>
        </select>
        <input type="submit" value="Save"/>
      </form>
      <P><h3>REMOVE ANIMAL</h3></P>
  </body>
</html>
